<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        .container {
            border: 1px solid pink;
            text-align: center;
        }
        
        .exemplo {
            background-color: pink;
        }

        #item1 {
            height: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Alinhando Elementos Inline</h1>
    <div class="container">
        <img id="item1" class="exemplo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/2048px-Instagram_logo_2022.svg.png" alt="Instagram">
        <span id="item2" class="exemplo">Item 02</span>
        <span id="item3" class="exemplo">Item 03</span>
    </div>
</body>
</html>
