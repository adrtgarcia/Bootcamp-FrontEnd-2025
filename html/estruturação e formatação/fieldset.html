<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
            <label>Nome: </label><input type="text"><br>
            <label>Email: </label><input type="text"><br>
            <label>Profissão: </label><input type="text"><br>
            <label>Empresa: </label><input type="text"><br>
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div>
            <label>Endereço: </label><input type="text"><br>
            <label>Número: </label><input type="text"><br>
            <label>Bairro: </label><input type="text"><br>
            <label>Cidade: </label><input type="text"><br>
            <label>UF: </label><input type="text"><br>
        </div>
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <div>
            <label>Celular: </label><input type="text"><br>
            <label>WhatsApp: </label><input type="text"><br>
            <label>LinkedIn: </label><input type="text"><br>
            <label>GitHub: </label><input type="text"><br>
        </div>
    </fieldset>

    <button type="reset">Limpar</button>
    <button type="submit">Enviar formulário</button>

</body>
</html>
