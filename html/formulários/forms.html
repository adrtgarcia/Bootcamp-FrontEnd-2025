<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="cadastro" autocomplete="off" onsubmit="alert('Formulário enviado.')" target="_blank" method="post" action="#">

    </form>
