<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Exemplos com a tag IMG</h3>
    <img title="Scaled and Icy" src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Twenty_One_Pilots_-_Scaled_and_Icy.png/250px-Twenty_One_Pilots_-_Scaled_and_Icy.png" alt="Capa do álbum Scaled and Icy" width="300">         
    <img title="Twenty One Pilots" src="https://i.pinimg.com/originals/8a/53/d9/8a53d9a885c026fdc8cba590a39f53d0.gif" alt="GIF com a logo do Twenty One Pilots" width="300">
    <img title="Twenty One Pilots" src="https://upload.wikimedia.org/wikipedia/commons/7/79/Twenty_One_Pilots_logo.png" alt="Logo do Twenty One Pilots" width="300">
    
    <h2>Exemplo com a tag AUDIO</h2>
    <audio controls>
        <source src="colocar um arquivo mp3">
        Seu navegador não tem suporte para este áudio.
    </audio>
    
    <h2>Exemplo com as tags VIDEO e TRACK</h2>
    <video controls>
        <source src="colocar um arquivo mp4">
        <track scr="colocar um arquivo vtt" kind="captions" srclang="en"></track>
        <track default src="colocar um arquivo vtt" kind="captions" srclang="pt-br"></track>
        Seu navegador não tem suporte para este vídeo.
    </video>
    
    <h2>Exemplos com a tag IFRAME</h2>
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/19kX6hSlYH31js2SL4jgrj?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QZfH7cFp3Ys?si=J9AsKAeac24k_drD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
