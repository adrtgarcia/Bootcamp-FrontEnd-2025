<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: yellow;
        }
        table tr:hover td {
            background-color: pink;
        }
    </style>
</head>
<body>
    <table summary="Esta tabela é referente a idade dos alunos" border="1" width="250" cellspacing="5" cellpading="10" align="center">
        <caption>
            Tabela de idade dos alunos
        </caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Maria</td>
                <td>25</td>
            </tr>
            <tr id="2">
                <td>João</td>
                <td>26</td>
            </tr>
            <tr id="3">
                <td>Ana</td>
                <td>28</td>
            </tr>
            <tr id="4">
                <td>Pedro</td>
                <td>28</td>
            </tr>
            <tr id="5">
                <td>José</td>
                <td>25</td>
            </tr>
            <tr id="6">
                <td>Marina</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
